<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhação</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="java/index.js"></script>
</head>
<body>
    <div id = "principal">
        <div id = "titulo">Jogo Adivinhação</div>
        <input class = "input" type="text" id="nome" placeholder="Digite o seu nome"><br><br>
        <button  class = "botaoConfirma" id = "confirma1" onclick = "setarNome()">Confirmar</button>
        <h2 class = "subtitulo">Modo de jogo</h2>
        <div>
            <button class = "botao" id = "insano" onclick = "setarModo(1)" disabled>1 - Insano</button>
            <button class = "botao" id = "dificil" onclick = "setarModo(2)" disabled>2 - Difícil</button>
            <button class = "botao" id = "medio" onclick = "setarModo(3)" disabled>3 - Médio</button>
            <button class = "botao" id = "facil" onclick = "setarModo(4)" disabled>4 - Fácil</button>
            <button class = "botao" id = "noob" onclick = "setarModo(5)" disabled>5 - Noob</button>
        </div>

        <h2 class = "subtitulo">Jogo</h2>

        <p id = "tentativas">Tentativas: </p>

        <input class = "input" type = "number" id = "chute" placeholder="Digite o seu chute" disabled><br><br>

        <button class = "botaoConfirma" id = "confirma2" onclick = "verificarChute()">Confirmar</button disabled>

    </div>
</body>
</html>
